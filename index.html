<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Vibe | Dashboard</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968260.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard">
        
        <section id="view-prices" class="app-section">
            <div class="balance-card">
    <small id="balance-name">Precio Bitcoin</small>
    <h1 id="total-balance">$0.00</h1>
    
    <div style="position: relative; height: 120px; width: 100%; margin-top: 15px;">
        <canvas id="coinChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>


            <div class="chart-container" style="position: relative; height:250px; width:100%; margin-bottom: 20px;">
                <canvas id="myChart"></canvas>
            </div>

            <h3>Mercado en Vivo</h3>
            <div id="crypto-list">
                <p>Cargando criptos...</p>
            </div>
        </section>

        <section id="view-news" class="app-section" style="display: none;">
            <h3>Noticias Flash ⚡</h3>
            <div id="news-list">
                <div id="loading-spinner" class="spinner"></div>
                <p id="loading-text">Buscando las últimas noticias...</p>
            </div>
        </section>

        <section id="view-alerts" class="app-section" style="display: none;">
            <div class="alerts-panel">
                <h3>Establecer Alerta (BTC)</h3>
                <div class="input-group">
                    <input type="number" id="target-price" placeholder="Precio objetivo (USD)">
                    <button id="set-alert-btn">Activar</button>
                </div>
                <p id="alert-status">No hay alertas activas</p>
            </div>
        </section>

        <nav class="mobile-nav">
            <div class="nav-item active" data-target="view-prices">
                <i class="fas fa-chart-line"></i>
                <span>Precios</span>
            </div>
            <div class="nav-item" data-target="view-news">
                <i class="fas fa-newspaper"></i>
                <span>Noticias</span>
            </div>
            <div class="nav-item" data-target="view-alerts">
                <i class="fas fa-bell"></i>
                <span>Alertas</span>
            </div>
        </nav>

    </div> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
